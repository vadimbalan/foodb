<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Food Order</title>
</head>
<body>
<div class="container">
    <h1>Food Order</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get condiments -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select condiments</label>
            <div class="col-sm-4">
                <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                    <label><input type="checkbox" name="condiments[]" value="{{ @condiment }}"> {{ ucfirst(@condiment) }}</label><br>
                </repeat>
            </div>
        </div>

        <!--
        <div class="form-group">
            <div class="col-sm-4">
                <input type="radio" name="condiment" id="Ketchup" value="Ketchup"> Ketchup</input><br>
                <input type="radio" name="condiment" id="Mustard" value="Mustard"> Mustard</input><br>
                <input type="radio" name="condiment" id="Ranch" value="Ranch"> Ranch</input>
            </div>
        </div>
        -->

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Place Order">
        </div>
    </form>
</div>
</body>
</html>
